<div className="root" (click)="logPokemon()">
    <div className="pokemonCard">
        <div className="cardFront">
            <div className="wrap front">
                <div [ngClass]="classList">
                    <div className="values">
                        <div className="count top">{{pokemon.values.top}}</div>
                        <div className="count right">{{pokemon.values.right}}</div>
                        <div className="count bottom">{{pokemon.values.bottom}}</div>
                        <div className="count left">{{pokemon.values.left}}</div>
                    </div>
                    <div className="imgContainer">
                        <img [src]="pokemon.img" [alt]="pokemon.name"/>
                    </div>
                    <div className="info">
                        <span className="number">#{{pokemon.id}}</span>
                        <h3 className="name">{{pokemon.name}}</h3>
                        <small className="type">Type:<span>{{pokemon.type}}</span></small>
                    </div>
                </div>
            </div>
        </div>

        <div className="cardBack">
            <div className="wrap back">
                <img src="https://play-lh.googleusercontent.com/GU2izEZOquAFv6oKKibJyq6yUYHaGSoiia6_A-K3RQ3Li56tMDTWoPdFxEotmjKVsuo" alt="Ð¡ard Backed" />
            </div>
        </div>
    </div>
</div>
